name: Train and Export Models

on:
  push:
    paths:
      - "improved_disease_dataset.csv"
      - "generate_and_save_models.py"
      - ".github/workflows/train-models.yml"
  workflow_dispatch:

jobs:
  train:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run model training script
        run: python generate_and_save_models.py
      - name: Upload PKL files
        uses: actions/upload-artifact@v4
        with:
          name: pkls
          path: models/*.pkl

  use_pkls:
    needs: train
    runs-on: self-hosted
    steps:
      - name: Download PKL files
        uses: actions/download-artifact@v4
      - name: Build Docker image for FastAPI
        run: docker build -t fastapi-app
      - name: Run FastAPI Docker container
        run: docker run -d -p 8000:8000 --name fastapi-app-test fastapi-app
      - name: Check FastAPI container health
        with:
          name: pkls
          path: ./downloaded_pkls
      
